<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}{% endblock %} | Node.JS - MongoBD - Python - Django</title>
        {% block head %}{% endblock %}
        <!-- Bootstrap -->
        <link href="/{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">    
        <!--plugins-->
        <link href="/{{ STATIC_URL }}css/animate.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}css/flexslider.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}css/owl.carousel.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}css/owl.theme.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}themify-icons/themify-icons.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}css/jasny-bootstrap.min.css" rel="stylesheet">
        <!--Revolution slider css-->
        <link href="/{{ STATIC_URL }}rs-plugin/css/settings.css" rel="stylesheet" type="text/css" media="screen">
        <link href="/{{ STATIC_URL }}css/rev-style.css" rel="stylesheet" type="text/css" media="screen">
        <!--cube css-->
        <link href="/{{ STATIC_URL }}cubeportfolio/css/cubeportfolio.min.css" rel="stylesheet" type="text/css">
        <!--custom css (comile from one-page.scss)-->
        <link href="/{{ STATIC_URL }}css/one-page.css" rel="stylesheet">
        <link href="/{{ STATIC_URL }}css/custom.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block styles %}{% endblock %}
    </head>
    <body data-spy="scroll"> 
        <!--Main nav begin-->
        <nav class="navbar navbar-default navbar-static-top sticky">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right scroll-to">
                        <li class="active"><a href="#slider">Home</a></li>
                        <li><a href="#about">Sobre</a></li>
                        <li><a href="/login/">Login</a></li>
                        <li><a href="/transportadora/">Transportadora</a></li>
                        <!-- <li><a href="/lab/">LAB</a></li>    -->
                        <!-- <li class="dropdown">
                            <a href="/lab/" class="dropdown-toggle " data-toggle="dropdown">LAB <i class="fa fa-angle-down"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/lab/ecommerce/cliente/">Ecommerce</a></li>
                            </ul>
                        </li>  -->                 
                    </ul>                    
                </div><!--/.nav-collapse -->
            </div><!--/.container -->
        </nav>
        <!--Main nav end-->

        {% block content %} {% endblock %}

        <!--footer-->
        <footer  class="footer">
            <div class="container">

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 text-center margin20">
                        <div class="footer-col">
                            <p class="margin-b-20">
                                Desenvolvido por Andr√© Cantarino
                            </p>
                            <div class="social">
                                <a href="mailto:cantarino.andre@gmail.com" class="social-icon si-dark si-gray-round si-colored-google-plus">
                                    <i class="fa fa-envelope"></i>
                                    <i class="fa fa-envelope"></i>
                                </a>
                                <a href="https://github.com/andrecantarino" target="_blank" class="social-icon si-dark si-gray-round si-colored-github">
                                    <i class="fa fa-github"></i>
                                    <i class="fa fa-github"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/andrecantarino" target="_blank" class="social-icon si-dark si-gray-round si-colored-linkedin">
                                    <i class="fa fa-linkedin"></i>
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </div>
                        </div>                        
                    </div><!--footer col-->
                </div>
            </div>
        </footer><!--footer 2 end-->

        <!--footer end-->

        <div id="back-to-top">
            <a href="#top"><i class="fa fa-angle-up"></i></a>
        </div>

        <!-- jQuery-->
        <script src="/{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="/{{ STATIC_URL }}js/jquery-migrate.min.js"></script>
        <script src="/{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script src="/{{ STATIC_URL }}js/jquery.easing.1.3.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/wow.min.js" type="text/javascript"></script> 
        <script src="/{{ STATIC_URL }}js/jquery.sticky.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/waypoints.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/jquery.counterup.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/modernizr.custom.97074.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/parallax.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/jquery.flexslider-min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/tweetie.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/one-page.js" type="text/javascript"></script> 
        <!--cube portfolio plugin-->
        <script src="/{{ STATIC_URL }}cubeportfolio/js/jquery.cubeportfolio.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}js/cube-portfolio.js" type="text/javascript"></script>
        <!--cantact form script-->
        <!--<script src="/{{ STATIC_URL }}js/contact_me.js" type="text/javascript"></script>-->
        <script src="/{{ STATIC_URL }}js/jqBootstrapValidation.js" type="text/javascript"></script>
        <script type="text/javascript" src="/{{ STATIC_URL }}js/jasny-bootstrap.min.js"></script>
        <script type="text/javascript" src="/{{ STATIC_URL }}js/pace.min.js"></script>
        <!--revolution slider plugins-->
        <script src="/{{ STATIC_URL }}rs-plugin/js/jquery.themepunch.tools.min.js" type="text/javascript"></script>
        <script src="/{{ STATIC_URL }}rs-plugin/js/jquery.themepunch.revolution.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/{{ STATIC_URL }}js/revolution-custom.js"></script>
        <script type="text/javascript" src="/{{ STATIC_URL }}js/jquery.cookie.js"></script>

        {% block javascripts %} {% endblock %}
    </body>
</html>
